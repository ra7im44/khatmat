<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256,256)">
    <!-- Book base -->
    <path d="M-100,-60 L0,-80 L100,-60 L100,80 L0,60 L-100,80 Z" fill="#fff" opacity="0.95"/>
    <!-- Book spine -->
    <line x1="0" y1="-80" x2="0" y2="60" stroke="#10b981" stroke-width="4"/>
    <!-- Book lines left -->
    <line x1="-80" y1="-40" x2="-20" y2="-50" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <line x1="-80" y1="-10" x2="-20" y2="-20" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <line x1="-80" y1="20" x2="-20" y2="10" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <!-- Book lines right -->
    <line x1="80" y1="-40" x2="20" y2="-50" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <line x1="80" y1="-10" x2="20" y2="-20" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <line x1="80" y1="20" x2="20" y2="10" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <!-- Star/crescent decoration -->
    <circle cx="0" cy="-110" r="20" fill="#fbbf24"/>
  </g>
</svg>
